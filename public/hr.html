<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2980b9;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #2ecc71;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f7fa;
    }

    .dashboard-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2 {
      color: var(--dark-color);
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--primary-color);
      margin-bottom: 30px;
    }

    h2 {
      padding-bottom: 5px;
      border-bottom: 1px solid #ddd;
    }

    /* Form Styles */
    #jobForm {
      background: white;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark-color);
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 16px;
      transition: var(--transition);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    button[type="submit"] {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: var(--transition);
    }

    button[type="submit"]:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    /* Card Styles */
    .card {
      background: white;
      border: 1px solid #ddd;
      padding: 25px;
      margin-bottom: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 1.5em;
      color: var(--primary-color);
    }

    .card p {
      margin: 8px 0;
    }

    .card p strong {
      color: var(--dark-color);
    }

    .card ul {
      margin: 5px 0 15px 20px;
    }

    .card ul li {
      margin-bottom: 5px;
    }

    .card .actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .card .actions button {
      padding: 8px 15px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
    }

    .card .actions button:first-child {
      background-color: #f39c12;
      color: white;
    }

    .card .actions button:first-child:hover {
      background-color: #e67e22;
    }

    .card .actions button:last-child {
      background-color: var(--accent-color);
      color: white;
    }

    .card .actions button:last-child:hover {
      background-color: #c0392b;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .dashboard-container {
        padding: 15px;
      }

      #jobForm {
        padding: 15px;
      }

      .card {
        padding: 15px;
      }
    }
  </style>
</head>
<body class="bg-light">
  <!-- Navbar Section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="./hr.html">Job Management</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Messages</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-link nav-link" id="logout-btn">Logout</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="dashboard-container">
    <h1>Job Management</h1>

    <h2 id="formTitle">Add New Job</h2>
    <form id="jobForm">
      <input type="hidden" id="jobId" />

      <label for="role">Role Name:</label>
      <input type="text" id="role" required>

      <label for="experience">Experience (in years):</label>
      <input type="number" id="experience" required>

      <label for="skills">Skills (comma separated):</label>
      <input type="text" id="skills" required>

      <label for="employmentType">Employment Type:</label>
      <select id="employmentType" required>
        <option value="">Select</option>
        <option value="full-time">Full Time</option>
        <option value="remote">Remote</option>
      </select>

      <label for="jobDescription">Job Description:</label>
      <textarea id="jobDescription" required></textarea>

      <label for="keyResponsibilities">Key Responsibilities:</label>
      <textarea id="keyResponsibilities" required></textarea>

      <label for="qualifications">Qualifications:</label>
      <textarea id="qualifications" required></textarea>

      <label for="lastDate">Last Date:</label>
      <input type="date" id="lastDate" required>

      <button type="submit">Save Job</button>
    </form>

    <h2>Job Listings</h2>
    <div id="jobList"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allJobs = [];

    document.getElementById("jobForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const jobId = document.getElementById("jobId").value;
      const method = jobId ? "PUT" : "POST";
      const url = jobId 
        ? `http://localhost:8000/api/jobs/${jobId}`
        : "http://localhost:8000/api/jobs";

      const jobData = {
        role: document.getElementById("role").value,
        experience: document.getElementById("experience").value,
        skills: document.getElementById("skills").value.split(",").map(skill => skill.trim()),
        employmentType: document.getElementById("employmentType").value,
        jobDescription: document.getElementById("jobDescription").value,
        keyResponsibilities: document.getElementById("keyResponsibilities").value,
        qualifications: document.getElementById("qualifications").value,
        lastDate: document.getElementById("lastDate").value,
      };

      fetch(url, {
        method: method,
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(jobData)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to save job');
        }
        return response.json();
      })
      .then(data => {
        alert(data.message || `Job ${jobId ? "updated" : "added"} successfully`);
        resetForm();
        loadJobs();
      })
      .catch(error => console.error('Error:', error));
    });

    function formatAsBulletList(text) {
      return text
        .split("\n")
        .filter(line => line.trim() !== "")
        .map(line => `<li>${line.trim()}</li>`)
        .join("");
    }

    function loadJobs() {
      fetch("http://localhost:8000/api/jobs")
        .then(response => response.json())
        .then(data => {
          allJobs = data;
          const jobList = document.getElementById("jobList");
          jobList.innerHTML = "";

          if (data.length === 0) {
            jobList.innerHTML = "<p>No jobs available.</p>";
            return;
          }

          data.forEach(job => {
            const jobCard = document.createElement("div");
            jobCard.classList.add("card");
            jobCard.innerHTML = `
              <h3>${job.roleName}</h3>
              <p><strong>Experience:</strong> ${job.experience} years</p>
              <p><strong>Skills:</strong> ${job.skills.join(", ")}</p>
              <p><strong>Employment Type:</strong> ${job.workType}</p>
              <p><strong>Job Description:</strong></p>
              <ul>${formatAsBulletList(job.description)}</ul>
              <p><strong>Key Responsibilities:</strong></p>
              <ul>${formatAsBulletList(job.responsibilities)}</ul>
              <p><strong>Qualifications:</strong></p>
              <ul>${formatAsBulletList(job.qualifications)}</ul>
              <p><strong>Last Date:</strong> ${new Date(job.lastDate).toLocaleDateString()}</p>
              <div class="actions">
                <button onclick="editJob('${job._id}')">Edit</button>
                <button onclick="deleteJob('${job._id}')">Delete</button>
              </div>
            `;
            jobList.appendChild(jobCard);
          });
        })
        .catch(error => {
          console.error('Error fetching jobs:', error);
          document.getElementById("jobList").innerHTML = "<p>Failed to load jobs.</p>";
        });
    }

    function editJob(id) {
      const job = allJobs.find(j => j._id === id);
      if (!job) return;

      document.getElementById("jobId").value = job._id;
      document.getElementById("role").value = job.roleName;
      document.getElementById("experience").value = job.experience;
      document.getElementById("skills").value = job.skills.join(", ");
      document.getElementById("employmentType").value = job.workType;
      document.getElementById("jobDescription").value = job.description;
      document.getElementById("keyResponsibilities").value = job.responsibilities;
      document.getElementById("qualifications").value = job.qualifications;
      document.getElementById("lastDate").value = job.lastDate.split("T")[0];

      document.getElementById("formTitle").textContent = "Edit Job";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function deleteJob(jobId) {
      if (confirm("Are you sure you want to delete this job?")) {
        fetch(`http://localhost:8000/api/jobs/${jobId}`, {
          method: "DELETE"
        })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          loadJobs();
        })
        .catch(error => console.error('Error:', error));
      }
    }

    function resetForm() {
      document.getElementById("jobForm").reset();
      document.getElementById("jobId").value = "";
      document.getElementById("formTitle").textContent = "Add New Job";
    }

    // Logout functionality
    document.getElementById('logout-btn').addEventListener('click', function() {
      // In a real app, this would involve server-side logout
      window.location.href = 'index.html'; // Redirect to login page
    });

    window.onload = loadJobs;
  </script>

</body>
</html>
