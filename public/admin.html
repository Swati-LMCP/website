<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }

    .main-wrapper {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .image-section {
      flex: 1;
      background-image: url('https://img.freepik.com/free-vector/work-concept-illustration_114360-89.jpg?t=st=1746435194~exp=1746438794~hmac=0984c0627f8f8e663faf1f343b2541c75c943ff1222bc606f6149d6abf3773a2&w=826');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      height: 100%;
      animation: fadeIn 1.5s ease-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(to right, #ffffffcc, #f1f1f1cc);
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .auth-form {
      width: 100%;
      max-width: 400px;
      animation: formAppear 1.5s ease-out;
    }

    @keyframes formAppear {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .auth-form h2 {
      margin-bottom: 1.5rem;
      text-align: center;
      color: #343a40;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-primary {
      border-radius: 10px;
    }

    .login-section {
      opacity: 0;
      animation: fadeInLogin 2s ease-out forwards;
    }

    @keyframes fadeInLogin {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .dashboard-container {
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .dashboard-container.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="main-wrapper" id="auth-section">
    <div class="image-section"></div>
    <div class="form-section login-section">
      <form class="auth-form" id="loginForm">
        <div class="text-center mb-3">
          <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: #0d6efd;"></i>
        </div>
        <h2>Admin Login</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Dashboard Section -->
  <div class="dashboard-container" id="dashboard-section">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="./hr.html">Job Management</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Messages</a>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="logout-btn">Logout</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Welcome Admin ðŸ‘‹</h2>
          <p class="card-text">Use the navigation bar to manage jobs and view contact messages.</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start mt-4">
            <a href="hr.html" class="btn btn-primary me-md-2">Manage Jobs</a>
            <a href="contact.html" class="btn btn-outline-secondary">View Messages</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'admin' && password === 'admin123') {
        document.getElementById('auth-section').style.display = 'none';
        const dashboardSection = document.getElementById('dashboard-section');
        dashboardSection.classList.add('show');
        window.scrollTo(0, 0);
      } else {
        alert('Invalid credentials. Try admin/admin123 for demo purposes.');
      }
    });

    document.getElementById('logout-btn').addEventListener('click', function () {
      document.getElementById('auth-section').style.display = 'flex';
      const dashboardSection = document.getElementById('dashboard-section');
      dashboardSection.classList.remove('show');
      document.getElementById('loginForm').reset();
    });
  </script>

</body>
</html>
